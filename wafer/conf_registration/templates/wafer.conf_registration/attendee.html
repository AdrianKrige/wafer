{% extends "wafer/base.html" %}
{% block content %}
{% if can_edit %}
<div class="pull-right">
    <a href="{% url 'wafer_registration_edit' object.pk %}" class="btn btn-default">{% trans 'Edit' %}</a>
</div>
{% endif %}
<h1>{% trans "Attendee" %}</h1>
<div>
   {{ object.name }}
   {% if object.waitlist %}
   <span class="label label-danger">On the waitlist</span>
   {% endif %}
</div>
{% endblock %}
